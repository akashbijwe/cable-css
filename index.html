<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS Cables</title>
  <link rel="stylesheet" href="css/style.css">
</head>

  <body>
    <div class="container clearfix">

      <div class="ftl cord1">
        <div class="pr cord_top">
          <div class="jack"></div>
        </div>
        <div class="pr cord_middle">
          <div class="smile">
            <div class="pa eye1"></div>
            <div class="pa eye2"></div>
            <div class="pa mouth"></div>
          </div>
        </div>
        <div class="cord_bottom"></div>
        <div class="wire"></div>
      </div>

      <div class="ftl cord2">
        <div class="pr cord_top">
          <div class="jack1"></div>
          <div class="jack2"></div>
        </div>
        <div class="pr cord_middle">
          <div class="smile">
            <div class="pa eye1"></div>
            <div class="pa eye2"></div>
            <div class="pa mouth"></div>
          </div>
        </div>
        <div class="cord_bottom"></div>
        <div class="wire"></div>
      </div>

      <div class="ftl pr cord3">
       <div class="pr">
         <div class="pa screw_top1"></div>
          <div class="pr cord_top">
            <div class="jack1"></div>
            <div class="jack2"></div>
            <div class="jack3"></div>
          </div>
          <div class="pa screw_top2"></div>
       </div>
        <div class="pr cord_middle">
          <div class="smile">
            <div class="pa eye1"></div>
            <div class="pa eye2"></div>
            <div class="pa mouth">
              <div class="pa teeth1"></div>
              <div class="pa teeth2"></div>
            </div>
          </div>
          <div class="line_container">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
        <div class="pr">
          <div class="pa screw_bottom1">
            <div class="ftl line1"></div>
            <div class="ftl line2"></div>
          </div>
          <div class="cord_bottom"></div>
          <div class="pa screw_bottom2">
            <div class="ftl line1"></div>
            <div class="ftl line2"></div>
          </div>
        </div>
        <div class="wire"></div>
      </div>

    </div>
  </body>
</html>
